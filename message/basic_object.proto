syntax = "proto3";

enum PlayerIdentity_pb {
  LORD = 0;
  MINISTER = 1;
  REBEL = 2;
  SPY = 3;
}

enum CardType_pb {
  SLASH = 0;                // 杀
  DODGE = 1;                // 闪
  PEACH = 2;                // 桃
  DISMANTLE = 3;            // 过河拆桥
  STEAL = 4;                // 顺手牵羊
  DUEL = 5;                 // 决斗
  ARCHERY_VOLLEY = 6;       // 万箭齐发
  BARBARIAN = 7;            // 南蛮入侵
  SLEIGHT_OF_HAND = 8;      // 无中生有
  HARVEST_FEAST = 9;        // 五谷丰登
  PEACH_GARDEN_OATH = 10;   // 桃园结义
  UNRELENTING = 11;         // 无懈可击
}

message Player_pb {
  uint32 id = 1;
  uint32 hp = 2;
  uint32 maxHp = 3;
  uint32 cardCnt = 4;
  bool isAlive = 5;
}

message Card_pb {
  uint32 id = 1;
  CardType_pb type = 2;
}